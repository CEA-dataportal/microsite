<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple PolarArea</title>

    <link href="../../assets/styles.css" rel="stylesheet" />
    <link href="../../assets/stylesVT.css" rel="stylesheet" />

    <style>
      
        #chart {
      max-width: 380px;
      margin: 35px auto;
      padding: 0;
    }
      
    </style>

    <script>
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
        )
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    

    <script>
      // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
      // Based on https://gist.github.com/blixt/f17b47c62508be59987b
      var _seed = 42;
      Math.random = function() {
        _seed = _seed * 16807 % 2147483647;
        return (_seed - 1) / 2147483646;
      };
    </script>

    
  </head>

  <body>
     <div id="chart1"></div>

    <script>
      
        var options = {
          series: [8.8, 8.9, 7.3, 8.6, 7.8, 6.7, 8.0, 9.0, 8.5, 7.7, 5.5, 6.8, 7.2],
          chart: {
          type: 'polarArea',
        },
        labels:['Capability', 'Responsiveness', 'Knowledge', 'Approachability', 'Relevance', 'Effectiveness', 'Goodwill', 'Fairness', 'Transparency', 'Participation', 'Inclusion', 'Integrity', 'Neutrality'],
        colors:['#bd660b', '#d5720d', '#ed7f0e', '#f28c23', '#f3993b', '#f5a553', '#3d6a77', '#467988', '#5897a9', '#69a1b2', '#7aacba', '#8ab6c3', '#adcbd5'],

        stroke: {
          colors: ['#41526F'],
          width: 2,
        },
        fill: {
          opacity: 1
        },
        
        responsive: [{
          breakpoint: 480,
          options: {
            chart: {
              width: 200
            },
            legend: {
              position: 'bottom'
            }
          }
        }],
        plotOptions: {
          polarArea: {
          rings: {
              strokeWidth: 0,
                },
          spokes: {
            strokeWidth: 0,
          }
          }
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart1"), options);
        chart.render();
      
      
    </script>

    
  </body>
</html>
